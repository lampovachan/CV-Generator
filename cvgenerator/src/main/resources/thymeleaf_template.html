<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <meta name="keywords" content="" />
    <meta name="description" content="" />

    <link rel="stylesheet" type="text/css"
          href="http://yui.yahooapis.com/2.7.0/build/reset-fonts-grids/reset-fonts-grids.css" media="all" />
</head>

<body>

<div id="doc2" class="yui-t7">
    <div id="inner">

        <div id="hd">
            <div class="yui-gc">
                <div class="yui-u first">
                    <h1 th:text="${firstName} + ' ' + ${lastName}"></h1>
                    <img th:src="'http://localhost:4560/' + ${photo}"/>
                    <tr th:each="exp : ${experience}">
                        <td th:text="${exp.start}"></td>
                        <td th:text="${exp.end}"></td>
                        <td th:text="${exp.company.name}"></td>
                    </tr>
                </div>
            </div>
        </div>

    </div>
</div>


</body>

</html>
